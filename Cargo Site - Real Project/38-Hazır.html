<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Linki -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 
      Bootstrap link
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="variableChangePassword container py-4 row mx-auto">
        <div class="col-12 col-sm-5 col-md-5 col-lg-3 col-xl-3 col-xxl-3 mb-3">
          <ul class="list-group">
            <li class="list-group-item pt-5 ps-5">
              <i class="fa-solid fa-location-pin"></i> My Adress:
            </li>
            <li class="list-group-item ps-5">
              <i class="fa-solid fa-magnifying-glass-chart"></i> Customer
              Adress:
            </li>
            <li class="list-group-item ps-5">
              <i class="fa-solid fa-lock"></i> Change Password
            </li>
            <li class="list-group-item ps-5">
              <i class="fa-solid fa-sack-dollar"></i> Amount of debt
            </li>
          </ul>
        </div>
        <div class="col-12 col-sm-7 col-md-7 col-lg-9 col-xl-9 col-xxl-9">
          <ul class="list-group">
            <li class="list-group-item row pt-4">
              <h2><i class="fa-solid fa-lock"></i> Change Password</h2>
            </li>
            <li class="list-group-item row d-flex">
              <div class="col-12 col-md-6 mb-3">
                <h6>Email</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="deirvlon@gmail.com"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>Older code</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="123456"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>New code</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="123456"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>Repeat new code</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="123456"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-12 d-flex align-items-center">
                <button
                  type="button"
                  class="btn btn-warning ms-auto variable-container-inputs-button38"
                >
                  Confirm
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- 
      Bootstrap link
     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Avesome linki -->
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS file linki -->
    <script src="app.js"></script>
  </body>
</html>
