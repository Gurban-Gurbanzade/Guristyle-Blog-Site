<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Linki -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 
      Bootstrap link
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- 
        Yuxari hisse
       -->
      <div class="container variable py-5 mb-3">
        <div class="d-flex justify-content-around mb-3 row mx-auto">
          <div class="d-flex flex-column align-items-center col-12 col-sm-4">
            <span class="bakiyeHeaderText mb-3">Ödeme Kartı</span>
            <i class="fa-solid fa-check bakiyeIcon"></i>
          </div>
          <div class="d-flex flex-column align-items-center col-12 col-sm-4">
            <span class="bakiyeHeaderText mb-3">Ödeme Detayları</span>
            <i class="fa-solid fa-check bakiyeIcon"></i>
          </div>
          <div class="d-flex flex-column align-items-center col-12 col-sm-4">
            <span class="bakiyeHeaderText mb-3">Ödemeni Tamamla</span>
            <i class="fa-solid fa-check bakiyeIcon"></i>
          </div>
        </div>
        <div class="row mx-5">
          <div class="col-12 col-sm-5">
            <label
              for="exampleFormControlInput1"
              class="form-label bakiyeHeaderLabel"
              >Amount Charged</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Örn:400"
            />
          </div>
          <div class="col-12 col-sm-5">
            <label
              for="exampleFormControlInput1"
              class="form-label bakiyeHeaderLabel"
              >Currency Unit</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Euro</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div
            class="col-sm-2 d-flex align-items-end justify-content-center mt-3"
          >
            <button class="btn btnBakiye px-5">Pay</button>
          </div>
        </div>
      </div>
      <!-- 
        End yuxari hisse
       -->
      <!-- 
        Asagi hisse
       -->
      <div class="container variable">
        <div
          class="row d-flex justify-content-between align-items-start px-sm-5 p-1 pt-3"
        >
          <!-- Sol teref -->
          <div
            class="col-12 col-md-6 border border-warning rounded p-3 p-sm-5 mb-3"
          >
            <div class="row">
              <div
                class="col-12 d-flex align-items-center p-4 bakiyeFooterKrediBg"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                </div>
                <i class="fa-solid fa-credit-card me-3"></i>
                <span class="bakiyeFooterText">KREDI KARTI</span>
              </div>
              <div class="col-12 mt-3">
                <div class="row mb-3 px-5">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label bakiyeFooterText col-5"
                    >Kredi Kartı Numarası</label
                  >
                  <div class="col-7">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>
                <div class="row mb-3 px-5">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label bakiyeFooterText col-5"
                    >Son Kullanma Tarihi</label
                  >
                  <div class="col-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="email"
                      class="form-control bakiyeFooterText"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>
                <div class="row mb-3 px-5">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label bakiyeFooterText col-5"
                    >Güvenlik Kodu</label
                  >
                  <div class="col-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12 bakiyeFooterKrediBg py-2 px-5">
                <div class="row mb-3">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label bakiyeFooterText col-5"
                    >Kredi Kartı Sahibi</label
                  >
                  <div class="col-7">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>
                <div class="row">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label bakiyeFooterText col-5"
                    >Email Adres</label
                  >
                  <div class="col-7">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Sag teref -->
          <div
            class="col-12 col-md-5 border border-warning rounded d-flex flex-column p-sm-5 mb-3 p-3"
          >
            <div class="row d-flex align-items-center border-bottom pb-4">
              <span class="col-5 bakiyeCardText">Bilgi</span>
              <span class="col-4 bakiyeCardText">Para Birimi</span>
              <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                  <option class="salam" selected>€</option>

                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="pt-3">
              <span class="bakiyeCardText">Yüklenilen Tutar</span>
            </div>
          </div>
          <!-- Asagi teref -->
          <div class="d-flex justify-content-center">
            <button class="btn btnBakiye px-5 mb-5">Pay</button>
          </div>
        </div>
      </div>
      <!-- 
        End asagi hisse
       -->
    </section>

    <!-- 
      Bootstrap link
     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Avesome linki -->
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS file linki -->
    <script src="app.js"></script>
  </body>
</html>
