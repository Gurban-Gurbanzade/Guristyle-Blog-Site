<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto Linki -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 
      Bootstrap link
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="variableChangePassword variable mx-auto py-4 row">
        <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-3 col-xxl-3 mb-3">
          <div class="list-group">
            <a href="#" class="list-group-item pt-5 ps-5">
              <i class="fa-solid fa-user"></i> My Profile
            </a>
            <a class="list-group-item ps-5">
              <i class="fa-solid fa-location-pin"></i> My Adress:
            </a>
            <a class="list-group-item ps-5">
              <i class="fa-solid fa-magnifying-glass-chart"></i> Customer
              Adress:
            </a>
            <a class="list-group-item ps-5">
              <i class="fa-solid fa-lock"></i> Change Password
            </a>
            <a class="list-group-item ps-5">
              <i class="fa-solid fa-sack-dollar"></i> Amount of debt
            </a>
          </div>
        </div>
        <div class="col-12 col-sm-7 col-md-8 col-lg-9 col-xl-9 col-xxl-9 px-4">
          <ul class="list-group">
            <li class="list-group-item row pt-3">
              <div class="d-flex justify-content-between align-items-center">
                <h2><i class="fa-solid fa-user"></i> My Profile</h2>
                <button class="btn btn-warning">
                  <i class="fa-solid fa-pen"></i>
                </button>
              </div>
            </li>
            <li class="list-group-item row d-flex pt-3">
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-sm-6 text-md-end">
                  <h6>Name Surname</h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder="Deirvlon"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-sm-6 text-md-end">
                  <h6><i class="fa-solid fa-phone me-1"></i>Phone:</h6>
                </div>
                <div class="col-12 col-md-6">
                  <div class="input-group w-75">
                    <span class="input-group-text" id="basic-addon1">+943</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="123456789"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-sm-6 text-md-end">
                  <h6><i class="fa-solid fa-location-pin me-1"></i>Adress:</h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder="US"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-sm-6 text-md-end">
                  <h6>
                    <i class="fa-solid fa-location-pin me-1"></i>Adress 2:
                  </h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder="US"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-sm-6 text-md-end">
                  <h6><i class="fa-solid fa-location-pin me-1"></i>City:</h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder="New York"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-sm-6 text-md-end">
                  <h6><i class="fa-solid fa-location-pin me-1"></i>County:</h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder="New York"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-12 col-md-6 text-md-end">
                  <h6>Post Code:</h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder="123456"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-6 text-md-end">
                  <h6></h6>
                </div>
                <div class="col-12 col-md-6">
                  <input
                    type="text"
                    class="form-control w-75"
                    placeholder=""
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    disabled
                  />
                </div>
              </div>
              <div class="mb-2 col-12 row align-items-center">
                <div class="col-6 text-md-end">
                  <h6>Membership Type:</h6>
                </div>
                <div class="col-12 col-md-6 d-flex">
                  <div class="form-check me-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label h6" for="flexRadioDefault1">
                      Personal
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label h6" for="flexRadioDefault1">
                      Institutional
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>TC Identification number</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>Company Name</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>Tax Administration</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    disabled
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <h6>Tax Number</h6>
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    disabled
                  />
                </div>
              </div>
              <div class="mb-5 col-12 col-md-12 d-flex align-items-center">
                <button
                  type="button"
                  class="btn btn-warning mx-auto variable-container-inputs-button38"
                >
                  Update
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- 
      Bootstrap link
     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Avesome linki -->
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS file linki -->
    <script src="app.js"></script>
  </body>
</html>
