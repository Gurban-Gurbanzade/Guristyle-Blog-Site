<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
        Google Icon linki
     -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- 
        Google Font linki
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 
        CSS file
     -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
          Navbar
       -->
    <nav>
      <div class="nav">
        <div class="nav-logo">
          <img src="image/logo.png" alt="logo" />
          <span>Sneakers Store</span>
        </div>
        <div class="navbar">
          <ul>
            <li>
              <a href="">HOME</a>
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="">PAGES</a>
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="">EXTRA PAGES</a>
            </li>
            <li>
              <a href="">BLOG</a>
            </li>
          </ul>
        </div>
        <div class="nav-contact">
          <span>Need Help?</span>
          <span>+94 423-23-221</span>
        </div>
      </div>
    </nav>
    <!-- 
        End Navbar
       -->
    <!-- 
        Header
        -->
    <header>
      <div class="header">
        <div class="header-category">
          <i class="fa-solid fa-bars"></i>
          <span>CATEGORIES</span>
        </div>
        <div class="header-input">
          <input type="text" placeholder="Search over 10.000 products" />
        </div>
        <div class="header-icons">
          <i class="fa-solid fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <span class="material-symbols-outlined"> shopping_cart </span>
          <span class="header-icons-count">0</span>
        </div>
      </div>
    </header>
    <!-- 
        End Header
         -->

    <!-- 
        Slider
         -->
    <section></section>
    <!-- 
        End Slider
         -->
    <!-- 
        Collection Select
         -->
    <section class="collectionSelect">
      <div class="collectionSelect-men">
        <span>MEN'S COLLECTION</span> <button>Shop Now</button>
      </div>
      <div class="collectionSelect-women">
        <span>WOMEN'S COLLECTION</span><button>Shop Now</button>
      </div>
      <div class="collectionSelect-kids">
        <span>KID'S COLLECTION</span><button>Shop Now</button>
      </div>
    </section>
    <!-- 
        End Collection Select
         -->
    <!-- 
        Top Selling
         -->
    <section class="topSelling"></section>
    <!-- 
        End Top Selling
         -->

    <!-- 
         Font awesome linki
          -->
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- 
        JS file
     -->
    <script src="js/home.js"></script>
  </body>
</html>
